<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc;
    }
    .balance {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #ffcc00;
    }
    .deposit-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .deposit-buttons button,
    button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }
    .deposit-buttons button:hover,
    button:hover {
      background-color: #00cc66;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 80%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }
    #qr-container {
      display: none;
      margin-top: 20px;
    }
    #qr-container img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }
    .back-link {
      display: block;
      margin-top: 30px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¼ Wallet</h1>
    <div class="balance">Current Balance: â‚±<span id="coins">0</span></div>

    <div class="deposit-buttons">
      <button onclick="showQRCode(50)">â‚±50</button>
      <button onclick="showQRCode(100)">â‚±100</button>

    <div id="qr-container">
      <p>ðŸ“· Scan this QR code to complete your â‚±<span id="qr-amount">0</span> deposit:</p>

  </div>

  <script>
    let coins = parseInt(localStorage.getItem('balance'));
    if (isNaN(coins)) coins = 0;
    document.getElementById('coins').textContent = coins;

    function showQRCode(amount) {
      document.getElementById('qr-amount').textContent = amount;
      document.getElementById('qr-image').src = "50gcash.jpg"; // Replace with your actual QR image
      document.getElementById('qr-container').style.display = "block";
    }

    function confirmDeposit() {
      const amount = parseInt(document.getElementById('qr-amount').textContent);
      coins += amount;
      localStorage.setItem('balance', coins);
      document.getElementById('coins').textContent = coins;
      document.getElementById('qr-container').style.display = "none";
      alert(`â‚±${amount} deposited successfully!`);
    }

    function withdraw() {
      const amount = parseInt(document.getElementById('withdraw-amount').value);
      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid withdraw amount.");
        return;
      }
      if (amount > coins) {
        alert("Insufficient balance.");
        return;
      }
      coins -= amount;
      localStorage.setItem('balance', coins);
      document.getElementById('coins').textContent = coins;
      document.getElementById('withdraw-amount').value = "";
    }
  </script>

</html>
